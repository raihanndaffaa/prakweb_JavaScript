<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>
    <script src="kurs.js"></script>

    <style>
		
		#bg{
			background-color: rgba(355, 355, 355, 0.8);
			width: 550px;
			margin:20px auto;
			padding: 15px;
			position: absolute;
			transform: translate(65%, 65%);

		}

		body{
			background-image: url();
			background-size: cover;
		}
		table{
			border: solid 1px #000;
			width: 100%;
		}
		table tr td,table tr th{
			border: solid 1px #000;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
    <div id="bg">
        <h1>Kurs Rupiah Mata Uang Asing</h1>
        <table cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>Masukkan nilai</th>
                    <th>Valas</th>
                    <th>Nilai Rupiah</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td><input onkeyup="kurs()" placeholder="Masukan Nilai" type="text" name="nilai" id="nilai"></td>
                    <td>
                    <select onchange="kurs()" id="kurs" >
                        <option value="1">Dollar US</option>
                        <option value="2">Dollar Singapore</option>
                        <option value="3">Ringgit Malaysia</option>
                        <option value="4">Yen Jepang</option>
                        <option value="5">Euro</option>
                        <option value="6">Riyal Arab Saudi</option>
                    </select></td>
                    <td><input type="text" disabled="" id="rupiah" placeholder="Nilai Rupiah" name="rupiah"></td>
                    </tr>
                </tbody>
        </table>
    </div>
</body>
</html>
